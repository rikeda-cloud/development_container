# sudo docker-compose up -d
# docker exec -it lvim-tmux tmux

version: "3"
services:
  lvim-tmux:
    stdin_open: true
    tty: true
    build:
      context: .
    volumes:
      - /home/${USER}:/root/dev
      - /home/${USER}/.ssh/id_rsa:/root/.ssh/id_rsa
      - /tmp/.X11-unix:/tmp/.X11-unix
    container_name: lvim-tmux
    env_file: .env
    command: ["/bin/bash", "--login"]
